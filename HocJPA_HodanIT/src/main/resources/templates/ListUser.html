<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row mt-3">
    <div class="col-10 mx-auto">
        <div class="d-flex justify-content-between">
            <h3>Table User</h3>
            <a href="/create" class="btn btn-danger">Create User</a>
        </div>
        <hr>

        <table class="table table-border">
            <tr>
                <th>Id</th>
                <th>Fullname</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            <tr th:each="item:${listuser}">
                <td>[[${item.id}]]</td>
                <td>[[${item.fullname}]]</td>
                <td>[[${item.email}]]</td>
                <td>
                    <a th:href="@{/detail(id=${item.id})}" class="btn btn-warning">Detail</a>
                    <a th:href="@{/update(id=${item.id})}" class="btn btn-info">Update</a>
                    <a th:href="@{/delete(id=${item.id})}" onclick="return confirm('Xac nhan muon xoa??')" class="btn btn-primary">Delete</a>
                </td>
            </tr>

        </table>
    </div>
</div>


</body>
</html>
