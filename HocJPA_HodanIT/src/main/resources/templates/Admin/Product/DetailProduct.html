<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-lg-8 col-sm-12 col-md-10 mx-auto">
        <h2>Chi tiet san pham</h2>
        <table class="table table-bordered w-100 table-primary">
            <tr >
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Image</th>
                <th>Factory</th>
                <th>Target</th>
                <th>Short_desc</th>
                <th>Detail_desc</th>
            </tr>
            <tr>
                <td>[[${product.id}]]</td>
                <td>[[${product.name}]]</td>
                <td>[[${product.price}]]</td>
                <td>[[${product.quantity}]]</td>
                <td  th:with="productUrl='/Image/Product/' + ${product.image}">
                    <img th:src="@{${productUrl}}" alt="" width="200px" height="100px">
                </td>
                <td>[[${product.factory}]]</td>
                <td>[[${product.target}]]</td>
                <td>[[${product.shortDesc}]]</td>
                <td>[[${product.detailDesc}]]</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
