<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" th:href="@{./home}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>
                    <a class="nav-link" th:href="@{./user/show}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        User
                    </a>
                    <a class="nav-link" th:href="@{./product}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Product
                    </a>
                    <a class="nav-link" th:href="@{./order}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Order
                    </a>


                </div>
            </div>

        </nav>
    </div>
    <div id="layoutSidenav_content">
        <div style="padding: 10px">
            <h1>Manager Product</h1>
            <p><a th:href="@{./home}">Dashboard</a> / Product</p>

            I<div style="display: flex;justify-content: space-between">

            <h3>Table Product</h3>
            <a th:href="@{/admin/product/formAdd}" class="btn btn-primary" style="text-align: end">Create Product</a>

            </div>
            <hr>
            <div>
                <table class="table table-bordered" >
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Factory</th>
                        <th>Action</th>
                    </tr>
                   <tr th:each="item:${ltsProduct}">

                        <td>[[${item.id}]]</td>
                        <td >[[${item.name}]]</td>
                        <td >[[${item.price}]]</td>
                        <td >[[${item.factory}]]</td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/admin/product/detail(id=${item.id})}">Detail</a>
                            <a class="btn btn-info" th:href="@{/admin/product/update(id=${item.id})}">Update</a>
                            <a class="btn btn-danger" th:href="@{/admin/product/delete/(id=${item.id})}">Delete</a>
                        </td>

                </tr>

                </table>
            </div>
        </div>

    </div>
</div>
