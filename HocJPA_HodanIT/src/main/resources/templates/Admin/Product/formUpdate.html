<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            const avatarFile=$("#ProductFile");
            avatarFile.change(function(e){
                const imgUrl=URL.createObjectURL(e.target.files[0]);
                $("#ProductPreview").attr("src",imgUrl);
                $("#ProductPreview").css({display:"block"});
                $("#imageUpdate").css({display: "none"});
            })
        })

    </script>




</head>
<body>
<div class="container p-3">
    <h3 style="text-align: center">Create new product</h3>
    <hr>
    <div class="row">
        <div class="col-8 mx-auto">
            <form th:action="@{/admin/product/update}" method="post" enctype="multipart/form-data" th:object="${proUpdate}">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <input type="hidden" name="id" th:field="*{id}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="form-label">Name: </label>
                            <input class="form-control " type="text" name="name" th:field="*{name}" />
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="text-danger" />
                            </ul>
                        </td>
                        <td>
                            <label class="form-label">Price: </label>
                            <input class="form-control" type="text" name="price"  th:field="*{price}"/>
                            <ul>
                                <li th:each="err : ${#fields.errors('price')}" th:text="${err}" class="text-danger" />
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Details product</label>
                            <textarea class="form-control" name="details" th:field="*{detailDesc}"></textarea>
                            <ul>
                                <li th:each="err : ${#fields.errors('detailDesc')}" th:text="${err}" class="text-danger" />
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="form-label">Short Decription</label>
                            <input type="text" class="form-control" name="shortDetails" th:field="*{shortDesc}">
                            <ul>
                                <li th:each="err : ${#fields.errors('shortDesc')}" th:text="${err}" class="text-danger" />
                            </ul>
                        </td>
                        <td>
                            <label class="form-label">Quantity: </label>
                            <input type="text" class="form-control"  name="quantity" th:field="*{quantity}">
                            <ul>
                                <li th:each="err : ${#fields.errors('quantity')}" th:text="${err}" class="text-danger" />
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="form-label">Factory: </label>
                            <select class="form-select"  th:field="*{factory}">
                                <option  th:required="*{factory.equals('dell')}" value="dell">Dell</option>
                                <option  th:required="*{factory.equals('hp')}" value="hp">HP</option>
                                <option  th:required="*{factory.equals('macbook')}" value="macbook">Macbook</option>
                                <option  th:required="*{factory.equals('lenovo')}" value="lenovo">Lenovo</option>
                                <option value="gaming">Gaming</option>
                            </select>
                        </td>
                        <td>
                            <label class="form-label">Target: </label>
                            <select class="form-select"  th:field="*{target}">

                                <option value="laptop-gaming">Gaming</option>
                                <option value="laptop-code">Code</option>
                                <option value="laptop-design">Design</option>
                                <option value="laptop-marketing">Marketing</option>
                                <option value="laptop-vanphong">Van phong</option>
                            </select>
                        </td>
                    <tr>
                        <td>
                            <label>File: </label>
                            <input type="file" id="ProductFile" name="File"   class="form-control w-75" accept=".png,.jpg,.jpeg">
                        </td>
                        <td>
                            <img src="" id="ProductPreview" style="display: none" width="300px" height="150px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div th:with="proUrl='/Image/Product/' + ${proUpdate.getImage()}">
                                <img id="imageUpdate" th:src="@{${proUrl}}" width="200px" height="100px">
                            </div>
                        </td>
                    </tr>
                    <tr >
                        <td colspan="2">
                            <input type="submit" value="Add" class="btn btn-success w-25 mt-2">
                        </td>
                    </tr>
                </table>

            </form>
        </div>

    </div>
</div>
<a th:href="@{/user/product}"></a>
</body>
</html>
