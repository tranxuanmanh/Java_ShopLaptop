<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form create user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            const avatarFile=$("#avatarFile");
            avatarFile.change(function(e){
                const imgUrl=URL.createObjectURL(e.target.files[0]);
               $("#avatarPreview").attr("src",imgUrl);
               $("#avatarPreview").css({display:"block"});
            })
        })
    </script>


</head>
<body>
<div class="row">
    <div class="col-lg-6 mx-auto">
        <h2>Create new user</h2>
        <br>
        <form action="/admin/user/showform" enctype="multipart/form-data" method="post" th:object="${user}">

            <div class="mb-2">
            <label>Full name</label>
                <input class="form-control "  th:classappend="${#fields.hasErrors('fullname')} ? 'is-invalid'"  type="text" name="fullname" th:field="*{fullname}" >
                <ul>
                    <li th:each="err : ${#fields.errors('fullname')}" th:text="${err}" class="text-danger" />
                </ul>
            </div>
            <div class="mb-2">
                <label>Password</label>
                <input class="form-control " th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" type="text" name="password" th:field="*{password}" >
                <ul>
                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="text-danger" />
                </ul>
            </div>
            <div class="mb-2">
                <label>Email</label>
                <input class="form-control " th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" type="text" name="email" th:field="*{email}" required>
                <ul>
                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="text-danger" />
                </ul>
            </div>
            <div class="mb-2">
                <label>Phone</label>
                <input class="form-control " th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'" type="text" name="phone" th:field="*{phone}" required>
                <ul>
                    <li th:each="err : ${#fields.errors('phone')}" th:text="${err}" class="text-danger" />
                </ul>
            </div>
            <div class="mb-2">
                <label>Address</label>
                <input class="form-control" th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'" type="text" name="address" th:field="*{address}">
                <ul>
                    <li th:each="err : ${#fields.errors('address')}" th:text="${err}" class="text-danger" />
                </ul>
            </div>
            <div class="mb-2">
                <label class="form-label">Role</label>
                <select class="form-select" name="role" th:field="*{roles.name}">
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="mb-2">
                <label>Upload File</label>
                <input class="form-control" type="file" id="avatarFile" name="File" accept=".png,.jpg,.jpeg">
            </div>
            <div class="mb-2">

                <img src="" style="max-height: 250px;display: none;" id="avatarPreview" alt="">
            </div>
            <div class="mb-2">
                <input type="submit" value="Add" class="btn btn-info">
            </div>

        </form>
    </div>
</div>


</body>
</html>
