<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-7 mx-auto">
        <h2>Update user </h2>
        <form action="/admin/user/updateUser" method="post" enctype="multipart/form-data" th:object="${NewUser}">
            <input type="hidden" name="id" th:field="*{id}" />
            <div class="mb-2">
                <label>Full name</label>
                <input class="form-control" type="text" name="fullname" th:field="*{fullname}" >
            </div>

            <div class="mb-2">
                <label>Email</label>
                <input class="form-control" type="text" name="email" th:field="*{email}" >
            </div>
            <div class="mb-2">
                <label>Phone</label>
                <input class="form-control" type="text" name="phone" th:field="*{phone}" >
            </div>
            <div class="mb-2">
                <label>Address</label>
                <input class="form-control" type="text" name="address" th:field="*{address}">
            </div>
            <div class="mb-2">
                <label>Role</label>
                <select class="form-select" th:field="*{roles.name}">
                    <option  th:selected="${NewUser.roles.getName()=='ADMIN'}" value="ADMIN">ADMIN</option>
                    <option  th:selected="${NewUser.roles.getName()=='USER'}" value="USER">USER</option>
                </select>
            </div>
            <div>
                <label>Image</label>
                <input class="form-control" type="file" name="File" >

                <div th:with="avatarUrl='/Image/Avatar/' + ${NewUser.getAvatar()}">
                    <img th:src="@{${avatarUrl}}" width="200px" height="100px">
                </div>
                <input type="text" name="existingFile" th:value="${NewUser.getAvatar()}">
            </div>
            <input type="submit" value="Update">
        </form>
    </div>
</div>


</body>
</html>
