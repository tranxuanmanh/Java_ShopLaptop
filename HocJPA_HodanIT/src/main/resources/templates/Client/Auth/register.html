<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dang ki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                            <div class="card-body">
                                <form method="post" th:action="@{/user/register}" th:object="${register}">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input th:field="*{firstName}" class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" />
                                                <label for="inputFirstName">First name</label>
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" class="text-danger" />
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input th:field="*{lastName}" class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" />
                                                <label for="inputLastName">Last name</label>
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" class="text-danger" />
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{email}" id="inputEmail" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email address</label>
                                        <ul>
                                            <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="text-danger" />
                                        </ul>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" th:field="*{password}" id="inputPassword" type="password" placeholder="Create a password" />
                                                <label for="inputPassword">Password</label>
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="text-danger" />
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" th:field="*{confirmPass}" id="inputPasswordConfirm"  type="password" placeholder="Confirm password" th:classappend="${#fields.hasErrors('confirmPass')} ? 'is-invalid'"/>
                                                <label for="inputPasswordConfirm">Confirm Password</label>
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('confirmPass')}" th:text="${err}" class="text-danger" />
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
<!--                                        <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Create Account</a></div>-->
                                        <input type="submit" name="Dang ki" value="Add" class="btn btn-success">

                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/user/login}">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script th:src="@{../ClientStyle/js/scripts.js}"></script>
</body>
</html>
