<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4 mx-auto mt-4 bg-info rounded-2" style="height:350px">
            <h2 class="text-center m-3">Login</h2>
            <hr>
            <form action="/user/login" method="post">
                <div class="mb-4">
                    <input type="text" name="username" placeholder="Email" class="form-control">
                </div>
                <div class="mb-4">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>


                <div class="w-100">
                    <input type="submit" value="Login" class="form-control bg-success text-white text-center">
                </div>
            </form>
            <hr>
            <div>
                <span><a class="text-dark" href="#">ForgotPassword?</a></span>
                <span><a class="text-primary" th:href="@{/user/register}">Register</a></span>
            </div>

        </div>
    </div>

</div>
</body>
</html>
